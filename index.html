        <script type="text/template">

タイトルこわーい

>>>

でも内容は優しいよ😆

>>>

そも「不満」 #とは

>>>

不満（読み）フマン  
（ 名 ・形動 ） ［文］ ナリ　  
<span style="color: cyan">十分に満たされていないと思うこと。満足しないこと。</span>
また、そのさま。そのような気持ちや心のわだかまりをもいう。 「受賞後の作としては－な出来だ」 「 －が爆発する」 「 －を言う」 「欲求－」
［派生］ －げ （ 形動 ）  

出典　三省堂大辞林 第三版

>>>

普通に生きていても  
不満ってすぐに出てきますよね

>>>

<span style="color: yellow">「2列でお並び下さい」って書いてあるのに  
1列で並ぶやつ</span>

>>>

<span style="color: yellow">「歩いたり走ったりしないで下さい」って  
アナウンスがあるのにエスカレーター歩くやつ</span>

>>>

<span style="color: yellow">法律無視して平然と自転車で  
傘差し運転するやつ</span>

>>>

挙げだしたらキリがない

>>>

闇深

>>>

普段の生活だけでもこれだけ不満がでてくる

>>>

同じように仕事でも不満は出てくる

>>>

<span style="color: yellow">まず会社に行きたくない</span>

>>>

<span style="color: yellow">面倒くさい</span>

>>>

<span style="color: yellow">働きたくない</span>

>>>

よくあるやつ

>>>

<span style="color: yellow">タスクの粒度がでかすぎて  
タスクが終わらない</span>

>>>

<span style="color: yellow">他の人の面倒見てるから  
自分のタスクが終わらない</span>

>>>

<span style="color: yellow">周りと比べて働いてる気がする  
自分ももう少し楽がしたい</span>

>>>

仕事しててもやっぱり不満は出てきますよね

>>>

さて

>>>

今まで挙げてきたような<span style="color: yellow">不満</span>  
どう処理していますか？

>>>

誰にも話さずに溜め込む？

他の人に話して共有する？

さぁ、どっち

>>>

個人的に、自分自身で解決しようとして  
溜め込むのはオススメしません

>>>

仕事のことは大抵  
自分だけで改善できない場合が多いです

>>>

いきなり『上司に』とは言わないですが、  
同期とか仲の良い人とかに話すだけでも  
気持ちの整理をすることができます

>>>

では、他の人に改善して欲しいとか  
改善したい不満がある場合は？

>>>

そんな時は振り返りとか部会とか  
チームメンバーがいるところで話してみましょう

>>>

声に出すのが辛いのであればKPTの時に  
Problemとして出してみるのも良いと思います

>>>

「やれと言われたからやるしかない」

なんてことはありません

>>>

あなたは人間です

考えることができます

>>>

周りとの同調だけではなく、  
年齢や社歴関係なく意見を出し合いましょう

>>>

話し合いの場を作ることで  
より良いモノやチームが作れると思っています

>>>

さて、ここまで話してきましたが

>>>

ここから本題

>>>

というのも、今話してきたことで  
1つ、気をつけて欲しいことがあります

>>>

それは<span style="color: yellow">不満を投げたままにしない</span>ということ

>>>

最初に不満たくさん出しましたよね

>>>

でもそれって<span style="color: red">不満を出しただけ</span>ですよね

>>>

改善や解決に至っていない

>>>

出した不満はどうすればその不満を解消出来るのかを  
上司や他の人に求めるだけではなく

<span style="color: yellow">自分でも考えてみましょう</span>

>>>

私自身、最近は不満を出すことが多かったです

>>>

例えば

>>>

「部の活動でチームのみんなが業務時間  
逼迫してるから部の活動をやめたい」

>>>

（自分が元いた案件の現メンバーに対して）  
「以前に比べて体制がボロボロ、やり方見直した方が良いんじゃないの？」

>>>

このような意見を  
Slackとか打ち合わせの場で投げてました

>>>

このように不満を出し続けていた結果

一部では「反抗期」とか言われてたらしいですね

>>>

でも、確かに自分自身  
意見を言うのは簡単なので言っていたけど

>>>

最終的には他の人任せで  
改善案は出していない

>>>

「部の活動」の不満に対しては辞めるのは簡単だけど  
<span style="color: cyan">賞与に関わる評価はどうするの</span>とか  
<span style="color: cyan">辞めた場合は各個人のスキルアップはどうするの</span>とか

>>>

不満を出したら一定数の同意は得られるけど  
その先のことを考えられていなかった

>>>

ただ不満を言って敷かれたレールから  
外れようとする光景はまさに「反抗期」そのもの

>>>

不満は共有するだけではなく  
「どう改善していけば良いのか」も考えてみましょう

>>>

でも、

改善案が思いつかないから不満を挙げられない

というのも本末転倒なので

>>>

分からなかったら周りの人に相談してみましょう

>>>

おしまい
